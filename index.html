  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        name: "CDaLoong",
        repo: "https://github.com/CDaLoong",
        loadSidebar: true,
        auto2top: true,
        themeColor: "#4C98F7",
        logo: "./CDaLoong-logo.png",
        // subMaxLevel: 3,
        search: {
          paths: "auto",
          placeholder: "Type to search",
          noData: "No Results",
          depth: 1,
        },
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        plugins: [],
        requestHeaders: {},
        count: {
          position: "bottom",
        },
      };
    </script>
    <script src="./Static/docsify.min.js"></script>
    <script src="./Static/search.min.js"></script>
    <script src="./Static/catalog.js"></script>
    <script src="./Static/sidebar.js"></script>
    <script src="./Static/docsify-copy-code@2.1.1.js"></script>
    <script src="./Static/docsify-pagination.min.js"></script>
    <script src="./Static/countable.js"></script>
    <script src="./Static/gitalk.min.js"></script>
    <script src="./Static/blueimp-md5@2.19.0.js"></script>
    <script>
      window.$docsify.plugins = [].concat(function (hook, vm) {
        const dom = Docsify.dom;
        hook.mounted(function () {
          const div = dom.create("div");
          div.id = "git-talks-container";
          const main = dom.getNode("#main");
          div.style =
            "width: " +
            main.clientWidth +
            "px; margin: 0 auto 20px;padding-bottom: 50px;";
          dom.appendTo(dom.find(".content"), div);
        });
        hook.doneEach(function () {
          let title = decodeURIComponent(
            vm.route.path.split("/").slice(-1).pop()
          );
          if (!title) title = window.$docsify.name;
          document.title = title;
          for (
            let n = document.getElementById("git-talks-container");
            n.hasChildNodes();

          )
            n.removeChild(n.firstChild);
          new Gitalk({
            clientID: "d4c819cbca9ab620ca32",
            clientSecret: "43fd4923d0bbab8fd2398a8d8d5c1024093bfe7a",
            repo: "git-talks",
            owner: "CDaLoong",
            title: title,
            body: `[${title}](${location.href})`,
            admin: ["CDaLoong"],
            id: md5("blog" + title),
            distractionFreeMode: false,
          }).render("git-talks-container");
        });
      }, $docsify.plugins);
    </script>
  </body>
